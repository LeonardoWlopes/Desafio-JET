<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <title>Auau Petshop</title>
  </head>
  <body>
    <!-- Start Header -->
    <!-- Start TopHeader -->
    <div class="top-header">
      <p>Frete Grátis - <span>Acima de R$ 299</span> - Sul e Sudeste</p>
      <div class="divider"></div>

      <p>Não serviu? A <span>primeira troca</span> é grátis</p>
      <div class="divider"></div>

      <p><span>10%</span> de desconto no boleto</p>
      <div class="divider"></div>

      <p>Pague em até <span>10x sem juros</span></p>
    </div>
    <!-- End TopHeader -->

    <div class="header">
      <div class="content">
        <!-- Logo -->
        <div class="logo-container">
          <img src="imgs/header/logo.png" alt="auau logo" />
        </div>

        <!-- Navigation -->
        <nav>
          <ul>
            <li>Rações <span class="chevron-down">&#709;</span></li>
            <li>Acessórios <span class="chevron-down">&#709;</span></li>
            <li><a href="/">Kits</a></li>
            <li><a href="/">Combos</a></li>
            <li>
              <button>Promoções</button>
            </li>
          </ul>
        </nav>

        <!-- Icons -->
        <div class="navigation-icons">
          <a href="/" class="icon-wrapper">
            <img src="./imgs/Header/search.png" alt="Lupa" />
          </a>
          <a href="/" class="icon-wrapper">
            <img src="./imgs/Header/wish.png" alt="Coração" />
            <div class="number-asset">1</div>
          </a>
          <a href="/" class="icon-wrapper">
            <img
              class="cartIcon"
              src="./imgs/Header/cart.png"
              alt="Carrinho de compras"
            />
            <div class="number-asset">0</div>
          </a>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start Banner -->
    <div class="main-banner">
      <img src="imgs/banner/full-banner.png" loading="lazy" alt="main banner" />
    </div>
    <!-- End Banner -->
  </body>
</html>
